name: CI

on:
  push

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: sudo apt-get install libxkbcommon-x11-dev libxkbcommon-dev libwayland-dev
      - uses: actions-rs/cargo@v1
        with:
          command: test